<html>
    <head>
        <title>GC Viewer</title>
        <meta charset="UTF-8">
        <!-- build:css css/styles.min.css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-app="app" ng-controller="GCLogViewerController">
    <bootstrapnavbar>
        <menutitle>GC Log Viewer</menutitle>
        <menu>
            <menuitem ng-class="{active: active === 'showFileUploadForm'}" ng-click="openUploadDialog()">Load File</menuitem>
            <menuitem ng-class="{active: active === 'viewCharts'}"  ng-click="viewCharts()">View Graphs</menuitem>
            <menuitem ng-class="{active: active === 'viewCharts'}"  ng-click="viewCharts()">Hello World</menuitem>
            <dropdownmenuitem title="Maintenance">
                <menuitem ng-click="createDataStore()">Create Data Store</menuitem>
                <menuitem ng-click="dropDataStore()">Drop Data Store</menuitem>
            </dropdownmenuitem>
        </menu>
    </bootstrapnavbar>
    <alert ng-show="successes.length > 0" type="success"><span ng-repeat="success in successes">{{success}}</span><br></alert>

    <div id="chart">
    </div>
    <!-- build:js js/scripts.min.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->        
    <script src="js/main.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/db.js"></script>
    <script src="js/gcViewerDB.js"></script>
    <script src="js/gcEvent.js"></script>
    <script src="js/angular-extensions.js"></script>
    <script src="js/angular-bootstrap-navbar.js"></script>
    <!-- endbuild -->        
</body>
</html>
